<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Shopping App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__arr">
					<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</a>
				<a href="#" class="header__cart null">
				</a>
			</div>
		</header>
		<div class="confirmed">
			<div class="confirmed__container">
				<div class="confirmed__content">
					<div class="confirmed__order">
						<img src="img/payment/confirmed.svg" alt="">
						<div class="confirmed__text">
							<p>
								Ваши данные успешно отправлены на модерацию!
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="index.html" class="fixed__button">Отлично!</a>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
