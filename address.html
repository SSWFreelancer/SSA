<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Shopping App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__arr">
					<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</a>
				<div class="header__title">
					Address
				</div>
				<a href="#" class="header__cart null">
				</a>
			</div>
		</header>
		
		<form class="review-form">
			<div class="review-form__container">
				<div class="review-form__input">
					<p class="review-form__label">
						Name
					</p>
					<input type="text" placeholder="Hemendra Mali">
				</div>
				<div class="review-form__inputs">
					<div class="review-form__input">
						<p class="review-form__label">
							Country
						</p>
						<input type="text" placeholder="India">
					</div>
					<div class="review-form__input">
						<p class="review-form__label">
							City
						</p>
						<input type="text" placeholder="Bangalore">
					</div>

				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						Phone Number
					</p>
					<input type="tel" placeholder="+91-800 301 0108">
				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						Address
					</p>
					<input type="text" placeholder="43, Electronics City Phase 1, Electronic City">
				</div>
				<div class="review-form__save">
					<p>
						Save as primary address
					</p>
					<div class="review-form__checkbox">
						<input type="checkbox" id="form__save" checked>
						<label for="form__save">
							<span></span>
						</label>
					</div>
				</div>
			</div>
		</form>
		<button class="fixed__button">Save Address</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
