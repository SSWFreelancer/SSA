<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Shopping App</title>
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__arr">
					<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</a>
				<div class="header__title">
					Add Review
				</div>
				<a href="#" class="header__cart null">
				</a>
			</div>
		</header>
		<form class="review-form">
			<div class="review-form__container">
				<div class="review-form__input">
					<p class="review-form__label">
						Name
					</p>
					<input type="text" placeholder="Type your name">
				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						How was your experience ?
					</p>
					<textarea placeholder="Describe your experience?"></textarea>
				</div>		
				<div class="review-form__input">
					<p class="review-form__label">
						Star
					</p>
					<div class="review-form__slider">
						<p>
							0.0
						</p>
						<div id="slider">
							
						</div>		
						<p>
							5.0
						</p>							
					</div>
		
				</div>		
			</div>
		</form>
		<button class="fixed__button">Submit Review</button>
	</div>
	<script src="js/nouislider.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
