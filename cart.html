<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Shopping App</title>
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__arr">
					<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</a>
				<div class="header__title">
					Cart
				</div>
				<a href="#" class="header__cart null">
				</a>
			</div>
		</header>
		<div class="cart">
			<div class="cart__container">
				<div class="cart__card">
					<div class="cart__image">
						<img src="img/arraival/1.png" alt="">
					</div>
					<div class="cart__content">
						<p>
							Men's Tie-Dye T-Shirt <br> Nike Sportswear
						</p>
						<span>
							$99 (+$4.00 Tax)
						</span>
						<div class="cart__bottom">
							<div class="cart__count">
								<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="12.5" cy="12.5" r="12" stroke="#DEDEDE"/>
								<path d="M16.875 10.3125L12.5 14.6875L8.125 10.3125" stroke="#8F959E" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
								<input type="number" value="1" min="1" max="1000">
								<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="12.5" cy="12.5" r="12" stroke="#DEDEDE"/>
								<path d="M16.875 10.3125L12.5 14.6875L8.125 10.3125" stroke="#8F959E" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>								
							</div>
							<button class="cart__delete">
								<img src="img/cart/delete.svg" alt="">
							</button>
						</div>
					</div>
				</div>
				<div class="cart__card">
					<div class="cart__image">
						<img src="img/cart/1.png" alt="">
					</div>
					<div class="cart__content">
						<p>
							Men's Tie-Dye T-Shirt <br> Nike Sportswear
						</p>
						<span>
							$45 (+$4.00 Tax)
						</span>
						<div class="cart__bottom">
							<div class="cart__count">
								<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="12.5" cy="12.5" r="12" stroke="#DEDEDE"/>
								<path d="M16.875 10.3125L12.5 14.6875L8.125 10.3125" stroke="#8F959E" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
								<input type="number" value="1">
								<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="12.5" cy="12.5" r="12" stroke="#DEDEDE"/>
								<path d="M16.875 10.3125L12.5 14.6875L8.125 10.3125" stroke="#8F959E" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>								
							</div>
							<button class="cart__delete">
								<img src="img/cart/delete.svg" alt="">
							</button>
						</div>
					</div>
				</div>
				<div class="cart__block">
					<a href="address.html" class="cart__top">
						<p>
							Delivery Address
						</p>
						<img src="img/cart/arrow.svg" alt="">
					</a>
					<div class="cart__address">
						<div class="cart__address-left">
							<div class="cart__loc">
								<a href="https://yandex.ru/maps/?um=constructor%3A7997baa63ec61026443ac80781153dc1dfe35547fa1dda51de2724ed35d750eb&amp;source=constructorStatic" target="_blank"><img src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3A7997baa63ec61026443ac80781153dc1dfe35547fa1dda51de2724ed35d750eb&amp;width=320&amp;height=240&amp;lang=ru_RU" alt="" style="border: 0;" /></a>
							</div>
							<p>
								43, Electronics City Phase 1,
								Electronic City
							</p>	
						</div>
						<img src="img/cart/Check.svg" alt="">
					</div>
				</div>
				<div class="cart__block">
					<a href="payment.html" class="cart__top">
						<p>
							Payment Method
						</p>
						<img src="img/cart/arrow.svg" alt="">
					</a>
					<div class="cart__payment">
						<div class="cart__payment-left">
							<div class="cart__img">
								<img src="img/cart/visa.svg" alt="">
							</div>
							<div class="cart__payment-info">
								<b>
									Visa Classic
								</b>
								<p>
									**** <span>7690</span>
								</p>
							</div>
						</div>
						<img src="img/cart/Check.svg" alt="">						
					</div>
				</div>
				<div class="cart__order">
					<div class="cart__order-title">
						Order Info
					</div>
					<div class="cart__order-info">
						<div class="cart__order-row">
							<p>
								Subtotal
							</p>
							<span>
								$110
							</span>
						</div>
						<div class="cart__order-row">
							<p>
								Delivery Charge
							</p>
							<span>
								$10
							</span>
						</div>
					</div>
					<div class="cart__order-row">
						<p>
							Total
						</p>
						<span>
							$120
						</span>
					</div>
				</div>


			</div>
		</div>
		<button class="fixed__button">Checkout</button>
	</div>
	<script src="js/nouislider.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
