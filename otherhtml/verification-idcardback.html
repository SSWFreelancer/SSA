<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Shopping App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__arr">
          <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>          
        </a>
        <div class="header__title">
          Верификация физ. лица
        </div>
        <a href="#" class="header__cart null">
        </a>
      </div>
    </header>
    <form action="">  
      <div class="review-form">
        <div class="review-form__container">
            <div class="review-form__input">
              <p class="review-form__label">
                Загрузить обратную сторону ID-карты
              </p>
              <input required type="file" accept="image/*" id="idcart1" class="verificationfile">
              <label for="idcart1" class="verificationlabel">
                <span>Выбрать файл</span>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g>
                  <path id="Vector" d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12" stroke="#1FD051" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </g>
                </svg>
              </label>
              <span>
                Обратная сторона ID-карты не считалась
              </span>
            </div>
        </div>
      </div>
      <button class="fixed__button">Отправить</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
