<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Shopping App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__arr">
					<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.42725 12.7857H20.0522" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M10.7288 19.0611L4.42676 12.7861L10.7288 6.51009" stroke="#1D1E20" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>					
				</a>
				<div class="header__title">
					Паспорт
				</div>
				<a href="#" class="header__cart null">
				</a>
			</div>
		</header>
		<div class="swiper passport__slider">
			<div class="swiper-wrapper">
				<div class="swiper-slide passport__slide">
					<img src="img/gallery/1.png" alt="">
				</div>
				<div class="swiper-slide passport__slide">
					<img src="img/gallery/2.png" alt="">
				</div>
				<div class="swiper-slide passport__slide">
					<img src="img/gallery/3.png" alt="">
				</div>
				<div class="swiper-slide passport__slide">
					<img src="img/gallery/4.png" alt="">
				</div>
				<div class="swiper-slide passport__slide">
					<img src="img/gallery/5.png" alt="">
				</div>	
			</div>	
		</div>	
		<div class="navslider">
			<div class="navslider__container">
				<div class="swiper passport__navslider">
					<div class="swiper-wrapper">
						<div class="swiper-slide gallery__navslide">
							<img src="img/gallery/1.png" alt="">
						</div>
						<div class="swiper-slide gallery__navslide">
							<img src="img/gallery/2.png" alt="">
						</div>
						<div class="swiper-slide gallery__navslide">
							<img src="img/gallery/3.png" alt="">
						</div>
						<div class="swiper-slide gallery__navslide">
							<img src="img/gallery/4.png" alt="">
						</div>
						<div class="swiper-slide gallery__navslide">
							<img src="img/gallery/5.png" alt="">
						</div>	
					</div>	
				</div>				
			</div>
		</div>		
		
		<div class="review-form">
			<div class="review-form__container">			
				<div class="review-form__input">
					<p class="review-form__label">
						ФИО
					</p>
					<input type="text" value="Shoyev S.S." disabled>
				</div>	
				<div class="review-form__input">
					<p class="review-form__label">
						Номер паспорта
					</p>
					<input type="text" value="AB 1899922" disabled>
				</div>	
				<div class="review-form__input">
					<p class="review-form__label">
						Сумма выкупа
					</p>
					<input type="text" value="99999" disabled>
				</div>					
				<div class="review-form__input">
					<p class="review-form__label">
						Legal address
					</p>
					<input disabled type="text" value="Ташкент, Яшнабадский р-н, Тузель-2">
				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						Дата-рождения
					</p>
					<input type="text" value="2023-12-12" disabled>
				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						Дата-выпуска
					</p>
					<input type="text" value="2023-12-12" disabled>
				</div>
				<div class="review-form__input">
					<p class="review-form__label">
						Кем выпущен
					</p>
					<input type="text" value="Ташкент" disabled>
				</div>							
				<div class="review-form__input">
					<p class="review-form__label">
						Date of receipt of the report
					</p>
					<input readonly type="text" value="2023-12-12" disabled>
				</div>	

				<div class="review-form__input">
					<p class="review-form__label">
						Report scoring level
					</p>
					<textarea disabled>Класс: 20, &#13;&#10;Уровень: 2, &#13;&#10;Баллы: 20</textarea>
				</div>					
				<div class="review-form__input">
					<p class="review-form__label">
						Report scoring level
					</p>
					<textarea disabled>Example</textarea>
				</div>	
				<div class="review-form__input">
					<p class="review-form__label">
						Report
					</p>
					<textarea disabled>Example</textarea>
				</div>						
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
